<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Encode Decode Example</title>
<style>
    /* Default theme */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #1f1c2c, #928dab);
        color: #fff;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        transition: background-color 0.5s ease;
    }
    .container {
        background-color: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 10px;
         box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
        width: 80%;
        max-width: 600px;
        text-align: center;
       
    }
    h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        color: #fff;
        animation: fadeIn 1s ease-in-out;
    }
    form {
        text-align: center;
        animation: fadeIn 1s ease-in-out;
    }
    textarea {
        width: calc(100% - 20px);
        height: 100px;
        margin: 10px 0;
        padding: 10px;
        border: 2px solid #ddd;
        border-radius: 5px;
        font-size: 1em;
        color: #333;
        transition: border-color 0.3s ease;
    }
    textarea:focus {
        outline: none;
      border-color: #777;    }
    button {
        margin: 10px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
         background-color: #5f27cd;
        color: #fff;
        font-size: 1em;
        cursor: pointer;
		transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #74b9ff;
    }
    .clear-button {
        margin-top: 20px;
    }
    .clear-button button {
        padding: 8px 16px;
        border-radius: 5px;
        background-color: #c0392b;
        color: #fff;
        font-size: 0.9em;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .clear-button button:hover {
        background-color: #ff7675;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    @keyframes slideIn {
        from { transform: translateY(-50px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }
	


</style>
</head>
<body>
    <div class="container">
        <h1>Encode Decode</h1>
        <form th:action="@{/process}" method="post">
            <textarea id="inputText" name="inputText" placeholder="Enter text to encode or decode"></textarea>
            <br>
            <button type="submit" name="action" value="encode">Encode</button>
            <button type="submit" name="action" value="decode">Decode</button>
            <br>
            <textarea id="outputText" name="outputText" th:text="${outputtext}" placeholder="Result will appear here" readonly></textarea>
        </form>
        <div class="clear-button">
            <button onclick="clearText()">Clear</button>
        </div>
      
    </div>

    <script>
        function clearText() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
        }

        
    </script>
</body>
</html>
